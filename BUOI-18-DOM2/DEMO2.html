<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <p id="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident
            magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis.
            Dicta.
        </p>

        <button id="btn-1" onclick="changeContent()">Change content</button>
        <button id="btn-2" onclick="changeColor()">Change color</button>
        <button id="btn-3">Change background</button>
        <script>
            //Yêu cầu 1: sử dụng HTML- attribute
            function changeContent() {
                const quote = 'This is a random quote';
                document.getElementById('text').innerHTML = quote;
            }
            //Yêu cầu 2: Sữ dụng DOM property
            function changeColor() {
                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('text').style.color = randomColor;
            }
            // Yêu cầu 3: Sử dụng addEventListener
            document.getElementById('btn-3').addEventListener('click', changeBackground);

            function changeBackground() {
                const randomRGB = generateRandomRGB();
                document.getElementById('text').style.backgroundColor = randomRGB;
            }

            // Function để tạo màu RGB ngẫu nhiên
            function generateRandomRGB() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return `rgb(${r}, ${g}, ${b})`;
            }
        </script>
    </body>
</html>
