<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            background-color: royalblue;
        }
        .container img {
            margin: 25% auto;
            width: 200px;
            border-left: 1px solid black;
            border-radius: 50%;
            transition: 1s;
        }
        .container img:hover {
            transform: rotate(130deg);
        }
    </style>
    <body>
        <div class="container">
            <img src="https://dayve.vn/wp-content/uploads/2021/10/cach-ve-doraemon-buoc-10.png" alt="" />
        </div>
    </body>
</html>
