<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="card">
            <div class="time">
                <div class="year">
                                    <p>2021</p>
                </div>
                <div class="date">
                                    <h2>24</h2>
                                    <p>Tháng 12</p>
                </div>
            </div>
            <div class="content">
                        <h2>Lập trình di động Flutter cho IOS - Android</h2>
                    <p>Giảng viên: Mr. Hieu</p>
                <ul>
                    <li>
                        <p><i class="fa-solid fa-calendar-days"></i>Thứ 3,6</p>
                </li>
                    <li>
                        <p><i class="fa-solid fa-clock"></i>18h30-21h30</p>
                </li>
                    <li>
                        <p><i class="fa-solid fa-location-dot"></i>Cơ sở Tố Hữu</p>
                </li>
                </ul>
                
                <div class="link"><a href="example.com"> Đăng ký </a></div>
            </div>
        </div>
</body>
</html>
